<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg" style="margin-bottom: 200px;">
    <center>
      <div class="btn btn-link heading" style="width: 100%; text-align: left;">
      <h3 style="display: inline"> AI Mario Game </h3>
      <button class="btn btn-secondary" data-toggle = 'modal' data-target = '#myModal' style="float: right; border: 5px solid darkturquoise"> Instuctions </button>
      </div>
      <img src="mario.jpg" style="width:100%; height: 400px;" class="big_img">
      <br>
      <br>
      <button class="btn btn-primary" onclick="startGame()" id="start" style="font-size: 22px;">Play Game</button>
      <br> 
      <br>
      <h3 id="status" class="btn btn-link" style="font-size: 22px;"> </h3>
      <br> 
      <br>
      <div id="canvas"> </div>
      <div id="game_console"> </div>
      <h3 style="background-color: deepskyblue; line-height: 2; margin: 0px;">Source Code: <a href="https://github.com/linuk"> - Linuk</a>|| Game Credit: Mario </h3>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog" style="width: 90%;">
         <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4> Instructions </h4>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="instruction_image"> <img src="right.png" class="instruction_image">
            <img src="left.png" class="instruction_image">
          </div>
         </div>
        </div>
       </div>

      
      
    </center>
  </body>
</html>
